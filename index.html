<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator app</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="col col-md-8">
          <h1>calc</h1>
        </div>
        <div class="col col-md-2 theme">
          <h2>THEME</h2>
        </div>
        <div class="col col-md-2">
          <div class="row row-cols-3">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="row selection">
            <input type="range" min="0" max="2" value="0">
          </div>    
        </div>
      </div>
    </div>
    <div class="container display">
      <div class="row">
        <div class="col-12">
          <p id="display">0</p>
        </div>
      </div>
    </div>
    <div class="container-fluid buttons">
      <div class="row">
        <div class="col col-md-3 btn">
          <p id="number">7</p>
        </div>
        <div class="col col-md-3 btn">
          <p id="number">8</p>
        </div>
        <div class="col col-md-3 btn">
          <p id="number">9</p>
        </div>
        <div class="col col-md-3 btn btn-primary delete">
          <p id="number">DEL</p>
        </div>
      </div>
      <div class="row">
        <div class="col col-md-3 btn">
          <p id="number">4</p>
        </div>
        <div class="col col-md-3 btn">
          <p id="number">5</p>
        </div>
        <div class="col col-md-3 btn">
          <p id="number">6</p>
        </div>
        <div id="+" class="col col-md-3 btn">
          <p id="number">+</p>
        </div>
      </div>
      <div class="row">
        <div class="col col-md-3 btn">
          <p id="number">1</p>
        </div>
        <div class="col col-md-3 btn">
          <p id="number">2</p>
        </div>
        <div class="col col-md-3 btn">
          <p id="number">3</p>
        </div>
        <div id="-" class="col col-md-3 btn">
          <p id="number">-</p>
        </div>
      </div>
      <div class="row">
        <div class="col col-md-3 btn">
          <p id="number">.</p>
        </div>
        <div class="col col-md-3 btn">
          <p id="number">0</p>
        </div>
        <div id="/" class="col col-md-3 btn">
          <p id="number">/</p>
        </div>
        <div id="*" class="col col-md-3 btn">
          <p id="number">*</p>
        </div>
      </div>
      <div class="row">
        <div class="col col-md-6 reset btn btn-primary">
          <p id="number">RESET</p>
        </div>
        <div class="col col-md-6 btn btn-secondary">
          <p id="number">=</p>
        </div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
